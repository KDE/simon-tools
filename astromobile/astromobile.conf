<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <allow own="info.echord.Astromobile.Astrocam"/>
    <allow own="info.echord.Astromobile.AstroLogic"/>
    <allow own="info.echord.Astromobile.Locator"/>
    <allow own="info.echord.Astromobile.Navigator"/>

    <allow send_destination="info.echord.Astromobile.Astrocam"/>
    <allow send_destination="info.echord.Astromobile.AstroLogic"/>
    <allow send_destination="info.echord.Astromobile.Locator"/>
    <allow send_destination="info.echord.Astromobile.Navigator"/>

    <allow receive_sender="info.echord.Astromobile.Astrocam"/>
    <allow receive_sender="info.echord.Astromobile.AstroLogic"/>
    <allow receive_sender="info.echord.Astromobile.Locator"/>
    <allow receive_sender="info.echord.Astromobile.Navigator"/>

    <allow send_path="/Astrocam"/>
    <allow send_path="/AstroLogic"/>
    <allow send_path="/Locator"/>
    <allow send_path="/Navigator"/>
  </policy>
</busconfig>
